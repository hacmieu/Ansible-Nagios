---
- name: pauser
  pause: seconds=2

- name: restart apache
  service: name={{ nagios_apache_service }} state=restarted

- name: restart nagios
  become: true
  service: name=nagios state=restarted

- name: restart nrpe
  become: true
  service: name={{ nrpe_service_name }} state=restarted

- name: restart nrpe osx
  command: |
    launchctl unload /Library/LaunchDaemons/homebrew.mxcl.nrpe.plist
    pkill -f /usr/local/opt/nrpe/bin/nrpe
    launchctl load /Library/LaunchDaemons/homebrew.mxcl.nrpe.plist

- name: restart nscp
  win_service:
    name: nscp
    state: restarted
