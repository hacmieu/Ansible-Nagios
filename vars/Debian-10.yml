---
nagios_with_httpd_conf: /etc/apache2/conf-available

default_nagios_plugin_packages:
  - libssl-dev
  - dnsutils
  - fping
  - libldap2-dev
  - libpq-dev
  - smbclient
  - gawk
  - default-libmysqlclient-dev
default_nagios_apache_packages:
  - apache2
  - php7.3-gd
  # - libgd2-xpm-dev
  - libgd-dev
  - libapache2-mod-php7.3
  - unzip
default_nagios_python_packages:
  - python-pip
  - python-setuptools
  - python3-pip
  - python3-setuptools
